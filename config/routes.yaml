controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
app_home:
    path: /
    controller: App\Controller\HomeController::index

app_calendar:
    path: /calendar
    controller: App\Controller\CalendarController::index

app_calendar_events:
    path: /calendar/events
    controller: App\Controller\CalendarController::getEvents